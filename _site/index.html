<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="/assets/css/styles.css">
  <title>Encouragement Jar Notes</title>
</head>
<body>

<main>
  <div class="container">
    <h1>Type code below!</h1>
    <form id="form">
      <input type="text" name="token" id="token" placeholder="Type Code Here!" minlength="4" required>
      <button type="submit">Submit</button>
    </form>
  </div>
  <br>
  <div class="container content-container" style="visibility: hidden;">
    <div class="content">
      <h1 class="category"></h1>
      <p class="note"></p>
      <p class="from"></p>
    </div>
  </div>
</main>

<script src="/assets/js/loader.js"></script>
  
</body>
</html>

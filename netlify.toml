[build]
  command = "npx eleventy"
  publish = "_site"
  functions = "netlify/functions"

[dev]
  command = "npx eleventy --serve"
  targetPort = 8080
  port = 8888
  functions = "netlify/functions"

[[redirects]]
  from = "/404"
  to = "/index.html"
  status = 404

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200